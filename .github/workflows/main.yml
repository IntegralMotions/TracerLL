name: Build and Publish Wheels

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: "**/pyproject.toml"
          
      - name: Install dependencies
        run: |
          pip install -U pytest
          pip install -e '.[test]'
          
      - name: Run tests
        run: pytest

  build:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: "**/pyproject.toml"

      - name: Install dependencies
        run: |
          pip install -U setuptools wheel build cibuildwheel

      - name: Build Wheels
        run: |
          python -m cibuildwheel --output-dir dist

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/

  publish:
    name: Publish Wheels
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        python-version: ["3.13"]
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
    
      - name: Download all built wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -U twine

      - name: Publish Wheels
        env:
          TWINE_REPOSITORY: pypi
        run: |
          twine upload dist/*
